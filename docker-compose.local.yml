version: "3.8"

services:
  database:
    image: postgres:15
    container_name: calcom-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: calcom
    ports:
      - "5432:5432"
    volumes:
      - calcom_db:/var/lib/postgresql/data

  mailpit:
    image: axllent/mailpit
    container_name: calcom-mailpit
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  calcom:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WEBAPP_URL: http://localhost:3000
        DATABASE_URL: postgresql://postgres:password@database:5432/calcom
    ports:
      - "3000:3000"
    depends_on:
      - database
    env_file:
      - .env.local

volumes:
  calcom_db: